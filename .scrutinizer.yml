checks:
  python:
    code_rating: true
    duplicate_code: true
  javascript: true

build:
  nodes:
    analysis:
      project_setup:
        override: true
      tests:
        before:
          - 'pip3 install coverage'
        override:
          -
            command: 'coverage run --source=libs,tests tests/pytest.py'
            coverage:
              file: '.coverage'
              format: 'py-cc'
          - py-scrutinizer-run
      environment:
        python: 3.5.3
        node: 6.0.0

filter:
  paths:
    - src/*
  excluded_paths:
    - src/providers/
