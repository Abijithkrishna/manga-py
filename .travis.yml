env:
  global:
    - CC_TEST_REPORTER_ID=ff7add7a0f454aff7e13c739a06a7aba8e5c8229d3e776e051294341b4721871
addons:
  artifacts: true
language: python
python:
  - "3.5"
  - "3.6"
#  - "nightly"
cache: pip
before_install:
  - wget 'https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb' -O /tmp/chrome.deb && sudo dpkg -i /tmp/chrome.deb && sudo apt-get install -y -f --fix-missing
  - sudo apt-get -y install nodejs python-setuptools libwebp-dev
  - python -V
  - pwd
  - chmod +x helpers/after_script.sh
#  - chmod +x helpers/before_deploy.sh
  - chmod +x helpers/before_script.sh
  - source ./helpers/before_script.sh
install:
  - npm install -g less less-plugin-clean-css html-minifier
#  - pip install --upgrade coverage codeclimate-test-reporter setuptools pyinstaller pyvirtualdisplay
  - pip install --upgrade coverage codeclimate-test-reporter setuptools pyvirtualdisplay
  - pip install -r requirements.txt
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - coverage run --omit=manga_dl/providers/*.py --source=manga_dl tests/pytest.py
after_script:
  - source ./helpers/after_script.sh
before_deploy:
  - echo "$allow_deploy"
  - echo "Start make gh-pages content"
#  - source ./helpers/before_deploy.sh
  - lessc helpers/gh_pages_content/style.less helpers/gh_pages_content/style.css
  - html-minifier helpers/gh_pages_content/index.html --output helpers/gh_pages_content/index.html --html5 --remove-comments --remove-tag-whitespace --collapse-inline-tag-whitespace --remove-attribute-quotes --collapse-whitespace
  - html-minifier helpers/gh_pages_content/improvement.html --output helpers/gh_pages_content/improvement.html --html5 --remove-comments --remove-tag-whitespace --collapse-inline-tag-whitespace --remove-attribute-quotes --collapse-whitespace
  - git add -A
  - git commit -a -m upd
deploy:
  - provider: pages
    edge:
      branch: v1.8.47
    local-dir: helpers/gh_pages_content
    target-branch: gh-pages
    github-token: $GH_TOKEN
    skip-cleanup: true
    skip_cleanup: true
    on:
      branch: master
      condition: $allow_deploy == true
      tags: false
  - provider: pypi
    user: 1271
    password:
      secure: 
    on:
      branch: master
      tags: true
      condition: $allow_deploy == true
#    fqdn: yuru-yuri.sttv.me
#see https://docs.travis-ci.com/user/deployment/pages/
allow_failures:
  - python: nightly
