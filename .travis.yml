env:
  global:
  - CC_TEST_REPORTER_ID=ff7add7a0f454aff7e13c739a06a7aba8e5c8229d3e776e051294341b4721871
addons:
  artifacts: true
language: python
python:
- "3.5"
- "3.6"
cache: pip
before_install:
- sudo apt-get -y install nodejs
- sudo apt-get install python3-setuptools
- python3 -V
install:
- pip3 install --upgrade coverage codeclimate-test-reporter setuptools pyinstaller PyQt5
- pip3 install -r requirements.txt
before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build
script:
- coverage run --source=src tests/pytest.py
after_script:
- ./cc-test-reporter after-build -t coverage.py .coverage --exit-code $TRAVIS_TEST_RESULT
before_deploy:
- cp helpers/.builder.py ./
- cp helpers/.providers_updater.py ./
- python .providers_updater.py
- pyinstaller .builder.py --add-data 'src/gui/langs/_langs.json;src/gui/langs/en.json;src/gui/langs/ru.json' --exclude-module PIL.ImageQt --log-level CRITICAL -y -F -n manga
deploy:
  provider: releases
  api_key:
   secure: ""
  file_glob: true
  file: dist/manga
  skip_cleanup: true
  on:
    tags: true
